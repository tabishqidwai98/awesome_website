{% extends 'layout/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h1>confirm Password Reset Page</h1>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{from|crispy}}
                        <button class="btn btn-primary btn-block">confirm</button>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="{% url 'dashboard' %}" class="btn btn-warning btn-block">back to dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
