{% extends 'layout/base.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 mt-5 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h1>Change password</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="btn btn-primary btn-block">change Password</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="{% url 'dashboard' %}" class="btn btn-warning btn-block">back to dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
