{% extends 'layout/base.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block css %}
    <style>
        body{
            background-image : url("{% static 'img/img2.jpg'%}");
            height: 100vh;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
{% endblock css %}
    

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card p-3 mt-5 shadow">
                    <div class="card-header">
                        <h1>Send Password Reset Link</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class= "btn btn-success btn-block" type="">Send link</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="{% url 'dashboard' %}" class="btn btn-warning btn-block">back to dashboard</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
{% endblock content %}
