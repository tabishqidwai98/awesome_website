{% extends 'layout/base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form class="card" method="post" enctype="multipart/form-data">
                    <div class="card-header">
                        Upload your models here, fill details
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ UploadForm | crispy }}
                    </div>
                    <div class="card-footer text-muted">
                        <button name="" id="" class="btn btn-primary btn-lg btn-block">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
    

{% block js %}
    
{% endblock js %}
