{% extends 'layout/base.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block css %}
    <style>
        body{
            background-image : radial-gradient(rgba(179, 188, 216, 0.6),#bcf);
        }
    </style>
{% endblock css %}
    

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8 mt-5 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="btn btn-primary btn-block">create account</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="{% url 'login' %}" class="btn btn-warning btn-block">back to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
