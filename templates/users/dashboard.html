{% extends 'layout/base.html' %}


{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                Hello, <b>{{user.username|default:'Guest'}}</b>

                <div>
        
                    {% if user.is_authenticated %}
                        <a href="{% url 'password_change' %}">change password</a> <br>
                        <a href="{% url 'logout' %}">log out</a>
                    {% else %}
                        <a href="{% url 'login' %}">login</a>
                    {% endif %}
            
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
